<div class="message-chat-box">
  <div *ngFor="let message of messageHistory">
    <div [className]="message.sentBy === 'Bot'?'msg left-msg':'msg right-msg'" class="msg left-msg">
      <div
        class="msg-img"
      ></div>

      <div class="msg-bubble">
        <div class="msg-info">
          <div class="msg-info-name">{{message.sentBy}}</div>
          <div class="msg-info-time">{{message.sentTime.toLocaleString()}}</div>
        </div>

        <div class="msg-text">
          {{message.text}}
        </div>
      </div>
    </div>

  </div>

</div>
